version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Installing dependencies..."
        - npm ci
        - echo "Installing Amplify CLI..."
        - npm install -g @aws-amplify/cli
    build:
      commands:
        - echo "Building the Next.js application..."
        - npm run build
        - echo "Build completed successfully"
  artifacts:
    baseDirectory: out
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
